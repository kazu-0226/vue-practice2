<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(fruit, number) in fruits">({{number}}){{fruit}}</li>
        </ul>
        <ul>
            <template v-for="(fruit, number) in fruits">
                <li>({{number}}){{fruit}}</li>
                <hr>
            </template>
        </ul>
        <ul>
            <li v-for="n in 10">{{n}}</li>
        </ul>
        <ul>
            <li v-for="n of 10">{{n}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                fruits: ['りんご', 'バナナ', 'ぶどう']
            }
        })
    </script>
</body>
</html>
