<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="ok">OK!</p>
        <!-- <p v-show="ok">show</p> -->
        <p v-else-if="maybeOk">maybe OK!</p>
        <p v-else>Not OK</p>
        <template v-if="ok">
            <p>Hello</p>
            <P>Goodbye</P>
            <p>おはよう</p>
        </template>
        <template v-show="ok">test</template>
        <button @click="ok = !ok">ボタン</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                ok: false,
                maybeOk: true
            }
        })
    </script>
</body>
</html>
